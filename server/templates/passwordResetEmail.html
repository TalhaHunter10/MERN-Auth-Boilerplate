<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Reset Your Password - MERN Auth Boilerplate</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Roboto", Arial, sans-serif;
        font-size: 10px;
        background-color: #f9f9f9;
        padding: 40px;
        color: #333;
      }
      .container {
        max-width: 500px;
        margin: auto;
        background: white;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
      .header {
        font-size: 14px;
        font-weight: bold;
        margin-bottom: 10px;
        color: #dc3545;
      }
      .content {
        margin-top: 20px;
      }
      a.button {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 10px;
        background-color: #dc3545;
        color: white;
        text-decoration: none;
        border-radius: 4px;
      }
      .footer {
        margin-top: 30px;
        font-size: 9px;
        color: #888;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">Reset Your Password</div>
      <div class="content">
        <p>Hi {{name}},</p>
        <p>
          You recently requested to reset your password. Click the button below
          to choose a new one. This link will expire in 15 minutes.
        </p>
        <a href="{{link}}" class="button">Reset Password</a>
        <p>If you did not request this, please ignore this email.</p>
      </div>
      <div class="footer">
        &copy; 2025 MERN Auth Boilerplate. All rights reserved.
      </div>
    </div>
  </body>
</html>
