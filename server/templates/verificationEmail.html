<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Email Verification</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Roboto", Arial, sans-serif;
        font-size: 10px;
        background-color: #f9f9f9;
        padding: 40px;
        color: #333;
      }
      .container {
        max-width: 500px;
        margin: auto;
        background: white;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
      .header {
        font-size: 14px;
        font-weight: bold;
        margin-bottom: 10px;
      }
      .content {
        margin-top: 20px;
      }
      a.button {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 10px;
        background-color: #007bff;
        color: white;
        text-decoration: none;
        border-radius: 4px;
      }
      .footer {
        margin-top: 30px;
        font-size: 9px;
        color: #888;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">Email Verification</div>
      <div class="content">
        <p>Hello {{name}},</p>
        <p>
          Thanks for registering. Please verify your email by clicking the
          button below:
        </p>
        <a class="button" href="{{link}}">Verify Email</a>
        <p>If you didnâ€™t request this, you can safely ignore this email.</p>
      </div>
      <div class="footer">
        &copy; 2025 MERN Auth Boilerplate. All rights reserved.
      </div>
    </div>
  </body>
</html>
